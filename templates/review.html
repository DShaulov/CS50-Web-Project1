{% extends "layout.html" %}

{% block title %}
    Review
{% endblock %}

{% block body %}
    <div class="col-sm-4 offset-4">
        <form action="{{ url_for('review') }}" method="POST" onsubmit="return reviewCheck()" id="reviewForm"> 
            <br>
            <h4 style="text-align: center;">Rating</h4>

            <select name="rating" id="rating" class="form-control" >
                <option value="5" class="form-control">5 Stars</option>
                <option value="4" class="form-control">4 Stars</option>
                <option value="3" class="form-control">3 Stars</option>
                <option value="2" class="form-control">2 Stars</option>
                <option value="1" class="form-control">1 Star</option>
            </select>
            <br>
            <h4 style="text-align: center;">Review</h4>
            <br>
            <p class="error" hidden="true" id="reviewError">*review cannot be empty</p>
            <textarea name="review" id="review" cols="30" rows="10" class="form-control" form="reviewForm"></textarea>
            <br>
            <input type="submit" class="form-control col-2 offset-5 custom-form" value="Submit" style="background-color: blue; color: white   ;">
            <input type="text" value="{{ isbn }}" id="isbn" name="isbn" hidden="true">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
{% endblock %}
